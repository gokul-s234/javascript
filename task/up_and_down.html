
<!-- content up and down -->

<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .content {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 10px;
            overflow: hidden; /* Ensures content is clipped during animation */
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="slideUp">Slide Up</button>
    <button id="slideDown">Slide Down</button>
    <div class="content">
        <h2>Sliding Content</h2>
        <p>This content will slide up and down with custom animation speed!</p>
    </div>

    <script>
        $(document).ready(function() {
            // Store original height
            const contentHeight = $('.content').height();

            // Slide Up animation
            $('#slideUp').click(function() {
                $('.content').animate({
                    height: 0
                }, 800); // 800ms duration for custom speed
            });

            // Slide Down animation
            $('#slideDown').click(function() {
                $('.content').animate({
                    height: contentHeight
                }, 800); // Same custom speed for consistency
            });
        });
    </script>
</body>
</html>
